language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

before_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - mysql -e 'CREATE DATABASE mysql_test;'
  - mysql -e 'USE mysql_test; CREATE TABLE `session_data` (`session_id` varchar(256) NOT NULL default '', `hash` varchar(256) NOT NULL default '', `session_data` blob NOT NULL, `session_expire` int(11) NOT NULL default 0, PRIMARY KEY session_id (`session_id`), KEY hash (`hash`), KEY session_expire (`session_expire`), KEY select_helper_index (`session_id`, `hash`, `session_expire`)) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;'
  - travis_retry composer self-update
  - travis_retry composer require satooshi/php-coveralls:1.0.0
  - travis_retry composer install --no-interaction --prefer-source
  - composer dump-autoload -o

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml

after_script:
  - php vendor/bin/coveralls -v
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - php: hhvm
